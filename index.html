<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A10 Cookie Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        A10 Cookie Demo
    </h1>
    <p id="cookieDisplay">Loading cookie...</p>
    <script>
        document.cookie= "username=Belinda";
        document.getElementById("cookieDisplay").innerHTML =
        "Current Cookie: " + document.cookie;
    </script>
</body>
</html>
